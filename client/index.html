<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Expedia Package Search</title>
  </head>
  <body class="bg-light">
    <main>
      <section class="py-5">
        <div class="container-xxl d-flex flex-column py-5">
          <h2 class="d-block fs-3 mb-xl-5 text-primary text-center">
            Expedia Package Search ğŸŒ
          </h2>
          <form
            class="d-flex align-items-center justify-content-around rounded-5 bg-white shadow-lg px-2 py-5 gap-3 mb-5 mx-5"
          >
            <div>
              <label class="fw-bold me-2" for="originCity">Origin City</label>
              <input
                type="text"
                placeholder="e.g., New York"
                id="originCity"
                name="originCity"
                class="border-primary border-2 rounded p-2 text-capitalize"
                required
              />
            </div>
            <div>
              <label class="fw-bold me-2" for="destinationCity"
                >Destination City</label
              >
              <input
                type="text"
                placeholder="e.g., London"
                id="destinationCity"
                name="destinationCity"
                class="border-primary border-2 rounded p-2 text-capitalize"
                req
              />
            </div>
            <button class="btn-primary btn ms-5" id="submitButton">
              Search Package
            </button>
          </form>
          <div class="offers_package row row-cols-1 row-cols-md-3 g-5"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
